- name: Create isucari directory
  become: yes
  become_user: isucon
  file:
    path=/home/isucon/isucari
    state=directory

- name: add packages
  become: yes
  package:
    name:
      - git
      - rsync
    state: present

- name: clone git repository
  become: yes
  become_user: isucon
  git:
    repo: https://github.com/ER-Karato/isucon9-qualify.git
    dest: /tmp/isucon9-qualify
    version: dev
    depth: 1

- name: Deploy isucari
  become: yes
  become_user: isucon
  shell: |
    rsync -a --delete --exclude=.git --exclude=.gitignore --exclude=provisioning /tmp/isucon9-qualify/ /home/isucon/isucari/
  args:
    creates: /home/isucon/isucari/initial-data
